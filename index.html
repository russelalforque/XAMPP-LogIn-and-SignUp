<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>XAMPP Practice</title>
</head>

<body>
    <div class="container" id="signUp" style="display: none">
        <form method="post" action="register.php">
            <h1>Sign Up</h1>
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Name" required>
            </div>
            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" placeholder="Address" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <input type="submit" class="btn" value="Sign Up" name="signUpBtn">
            <button id="toSignInBtn">Sign In</button>
        </form>
    </div>

    <div class="container" id="signIn">
        <form method="post" action="register.php">
            <h1>Sign In</h1>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <input type="submit" class="btn" value="Sign In" name="signInBtn">
                        <button id="toSignUpBtn">Sign Up?</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
